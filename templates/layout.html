<script>
    // Select all images dynamically
    const images = document.querySelectorAll('img');

    images.forEach((img) => {
        img.addEventListener('click', () => {
            // Toggle zoomed class
            if (img.classList.contains('zoomed')) {
                img.classList.remove('zoomed'); // Zoom out
            } else {
                // Remove zoomed class from all images (optional, to ensure only one zooms at a time)
                images.forEach((otherImg) => otherImg.classList.remove('zoomed'));
                img.classList.add('zoomed'); // Zoom in
            }
        });
    });
</script>
