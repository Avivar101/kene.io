<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Post</title>
    <style>
                /* Base styles and dark theme colors */
        :root {
            --background: #1a1a1a;
            --text: #ffffff;
            --purple-accent: #9b4dca;
            --purple-hover: #b76fe3;
            --input-bg: #2d2d2d;
            --border: #404040;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: var(--purple-accent);
            box-shadow: 0 0 0 2px rgba(155, 77, 202, 0.2);
        }

        /* Custom styling for file input */
        input[type="file"] {
            padding: 8px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background-color: var(--purple-accent);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: var(--purple-hover);
        }

        button[type="submit"] {
            background-color: var(--purple-accent);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--purple-hover);
        }

        /* Remove default spacing between form elements */
        div + div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1><a href="/">Kene</a></h1>
        </nav>
    </header>
    <h1>{{.Message}}</h1>
    <form action="/admin/submit-post" method="POST" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <br>
        <div>
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags">
        </div>
        <br>
        <div>
            <label for="subpart">Preview (10-20 characters):</label>
            <input type="text" id="subpart" name="subpart" maxlength="200">
        </div>
        <br>
        <div>
            <label for="content">Markdown File:</label>
            <input type="file" id="content" name="content" accept=".md" required>
        </div>
        <br>
        <button type="submit">Submit Post</button>
    </form>
</body>
</html>
